<!DOCTYPE html>
<html lang="en">

<head>
  <title>E-commerce Shopping Cart</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <link href="./css/bootstrap.min.css" rel="stylesheet">
  <link href="./css/style.css" rel="stylesheet">

</head>

<body>


  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white">
      <div class="container-fluid">
        <a class="navbar-brand mb-2 ps-5" href="#"><img src="./img/ccs.jpg" alt="Cats Condo Shop" width="100"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="index.html">HOME </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">SALE</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">PRODUCTS</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">CONTACT US</a>
            </li>
            <li class="cart">
              <a href="cart.html"><i class="fas fa-shopping-cart"></i>CART<span>0</span></a>
            </li>
          </ul>
        </div>

      </div>
    </nav>

  </header>

  <!-- navigation end -->


  <main>

    <div id="carouselImageIndicators" class="carousel slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselImageIndicators" data-bs-slide-to="0" class="active"
          aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselImageIndicators" data-bs-slide-to="1"
          aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselImageIndicators" data-bs-slide-to="2"
          aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./img/carousel-1.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/carousel-2.jpg" class="d-block w-100" alt="...">
        </div>
        <div class="carousel-item">
          <img src="./img/carousel-3.jpg" class="d-block w-100" alt="...">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators"
        data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>

    <!-- products -->
    <div class="container product-items">
      <h2 class="our--products text-center mt-5">OUR PRODUCTS</h2>
      <div class="row">
        <div class="condo-1 col-lg-4 mt-5 mx-auto">
          <img src="./img/catcondodesign1.jpg" alt="Cat Condo Design 1" width="400" height="400">
          <h3 class="product-name">Cat Condo Design 1</h3>
          <h3>₱5,000.00</h3>
          <a class="add--cart btn cart1" role="button">Add to Cart</a>
        </div>

        <div class="condo-2 col-lg-4 mt-5 mx-auto">
          <img src="./img/catcondodesign2.jpg" alt="Cat Condo Design 2" width="400" height="400">
          <h3 class="product-name">Cat Condo Design 2</h3>
          <h3>₱2,500.00</h3>
          <a class="add--cart btn cart2" role="button">Add to Cart</a>
        </div>

        <div class="condo-3 col-lg-4 mt-5 mx-auto">
          <img src="./img/catcondodesign3.jpg" alt="Cat Condo Design 2" width="400" height="400">
          <h3 class="product-name">Cat Condo Design 3</h3>
          <h3>₱1,500.00</h3>
          <a class="add--cart btn cart3" role="button">Add to Cart</a>
        </div>
      </div>


  </main>


  <script src="https://kit.fontawesome.com/4e2470e94d.js" crossorigin="anonymous"></script>
  <script src="./js/main.js"></script>
  <script src="./js/bootstrap.bundle.min.js"></script>

</body>

</html>
